    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sketch.js</title>
</head>
<body>
    <div id="viewport">

        <div id="gridContainer">
        </div> 
        
        <div id="controlPanel">
            <h1>sketch.js</h1>

                </div>
            
                <br>
                
                <div class="settingSeparator">                
                    <label for ="penColor"> Pen Hexcode </label><br>
                    <input type="text" style="width: 100px;">
                    <button id="penColorButton">Apply</button>
                </div>


            </div>
        </div>
    </div>

</body>
