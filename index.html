<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sketch.js</title>
</head>
<body>
    <div id="viewport">

        <div id="gridContainer">
        </div> 
        
        <div id="controlPanel">
            <h1>sketch.js</h1>
            <div id="line"></div>    
            
            <div id="settingsContainer">
                <div class="settingSeparator">
                    <label for = 'pixelSize'>Pixel Size</label><br>
                    <input type="number" id="pixelSizeInput">
                </div>
                
                <div class="settingSeparator">
                    <label for="canvasHeight">Canvas Height</label><br>
                    <input type="number" id="canvasHeightInput">
                </div>
                
                <div class="settingSeparator">
                    <label for="canvasWidth">Canvas Width</label><br>
                    <input type="number" id="canvasWidthInput">
                </div>
                
                <div class="settingSeparator">
                    <label for = "pixelNumber">Pixel Density</label><br>
                    <input type="number" id="pixelNumberInput">
                </div>
                </div>      
               
                <div class="settingSeparator">                
                    <label for ="penColor"> Pen Hexcode </label><br>
                    <input type="color" id="penColorInput" >
                </div>
                
                <button>Apply</button>
                <button onclick= 'clearGrid()''>Clear</button>


            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
